<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Mein erstes Bootstrap Layout</title>

  <style>
    .valide {
			color: lightgreen;
		}
    .bar {
    height: 18px;
    background: green;
}
	</style>
</head>

<body>
  <h1 class="text-center m-5">Hello, world!</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6 offset-3">

        <!-- bootstrap form -->
        <form class="needs-validation" novalidate>

          <legend>Angaben zu Ihrer Person</legend>
          <div class="custom-control custom-radio custom-control-inline mb-3 mt-3">
            <input type="radio" id="salutationMrs" name="salutation" class="custom-control-input">
            <label class="custom-control-label" for="salutationMrs">Frau</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="salutationMr" name="salutation" class="custom-control-input">
            <label class="custom-control-label" for="salutationMr">Herr</label>
          </div>

          <div class="form-row">
            <div class="col-sm-6">
              <label for="firstname">Vorname</label>
              <input class="form-control" id="firstname" name="firstname" type="input">
            </div>
            <div class="col-sm-6">
              <label for="lastname">Nachname</label>
              <input class="form-control" id="lastname" name="lastname" type="input">
            </div>
          </div>

          <div class="form-row">
            <div class="col-12 mt-3">
              <label for="email">Ihre Email-Adresse</label>
              <input class="form-control" id="email" name="email" type="email">
            </div>
          </div>

          <hr class="my-5" />

          <legend>Passwort erstellen</legend>
          <div class="form-row">
            <div class="col-sm-6">
              <label for="password">Passwort:</label>
              <input class="form-control" name="password" id="password" type="password" />
            </div>
            <div class="col-sm-6">
              <label for="password_confirmation">Passwort bestätigen:</label>
              <input class="form-control" name="password_confirmation" id="password_confirmation" type="password" />
            </div>
          </div>

          <div class="form-row">
            <div class="col-12">
              <div class="criteria" id="length">Mindestens 8 Zeichen lang</div>
              <div class="criteria" id="letter">Enthält einen Buchstaben</div>
              <div class="criteria" id="capital">Enhält einen Großbuchstaben</div>
              <div class="criteria" id="number">Enthält eine Zahl</div>
              <div class="criteria" id="special">Enthält ein Sonderzeichen</div>
            </div>
          </div>

          <hr class="my-5" />

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="policy" class="custom-control-input" id="policy">
              <label class="custom-control-label" for="policy">AGB und Datenschutzbestimmungen gelesen</label>
            </div>
          </div>


          <input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>

          <div id="progress">
            <div class="bar" style="width: 0%;"></div>
          </div>

          <div id="files"></div>

          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="btn btn-primary" disabled />
          </div>
      </div>




      </form>
      <!--form row end-->
    </div>
  </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <script src="js/vendor/jquery.ui.widget.js"></script>
  <script src="js/jquery.iframe-transport.js"></script>
  <script src="js/jquery.fileupload.js"></script>

  <script>
    $('#password, #password_confirmation').keyup(function() {
      var input = $(this).val();
      var criteriasValid = 0;

      if (input.length >= 8) {
        $('#length').addClass('text-success');
        criteriasValid++;
      } else {
        $('#length').removeClass('text-success');
      }
      if (input.match(/[A-z]/)) {
        $('#letter').addClass('text-success');
        criteriasValid++;
      } else {
        $('#letter').removeClass('text-success');
      }
      if (input.match(/[A-Z]/)) {
        $('#capital').addClass('text-success');
        criteriasValid++;
      } else {
        $('#capital').removeClass('text-success');
      }
      if (input.match(/\d/)) {
        $('#number').addClass('text-success');
        criteriasValid++;
      } else {
        $('#number').removeClass('text-success');
      }
      if (input.match(/[!@#$%\^&*(){}[\]<>?/|\-+]/)) {
        $('#special').addClass('text-success');
        criteriasValid++;
      } else {
        $('#special').removeClass('text-success');
      }

      if (criteriasValid == 5) {

        if (
          (
            $(this).attr('id') == 'password_confirmation' &&
            $(this).val() === $('#password').val()
          ) || (
            $(this).attr('id') == 'password' &&
            $(this).val() === $('#password_confirmation').val()
          )
        ) {
          $('#submit').prop('disabled', '');
        } else {
          $('#submit').prop('disabled', 'disabled');
        }
      } else {
        $('#submit').prop('disabled', 'disabled');
      }

    });

    $(function() {
      $('#fileupload').fileupload({
        dataType: 'json',
        done: function(e, data) {
          $.each(data.result.files, function(index, file) {
            $('<p/>').text(file.name).appendTo($('#files'));
          });
        },
        progressall: function(e, data) {
          var progress = parseInt(data.loaded / data.total * 100, 10);
          $('#progress .bar').css(
            'width',
            progress + '%'
          );
        }
      });
    });
  </script>



</body>

</html>
