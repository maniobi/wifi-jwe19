<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>jQuery verwenden</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">

                    <header>
                        <h1 class="text-center">Calculator</h1>
                    </header>

                    <form>

                      <div class="row">

                        <div class="col">
                          <input type="text" class="form-control" id="number-1" placeholder="Nummer 1">
                        </div>

                        <div class="col">
                          <input type="text" class="form-control" id="number-2" placeholder="Nummer 2">
                        </div>

                      </div>

                      <div class="row">
                          <div class="col mt-3">
                              <button class="btn btn-primary" type="button" name="button_addieren" id="add">addieren</button>
                              <button class="btn btn-primary" type="button" name="button_subtrahieren" id="subtract">subtrahieren</button>
                              <button class="btn btn-primary" type="button" name="button_multiplizieren" id="multiply">multiplizieren</button>
                              <button class="btn btn-primary" type="button" name="button_dividieren" id="divide">dividieren</button>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col mt-3">
                            <input type="text" class="form-control" id="result" placeholder="Ergebnis" readonly>
                          </div>
                      </div>

                    </form>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="js/jquery_anwenden.js"></script>
    </body>
</html>
